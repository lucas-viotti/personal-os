name: Weekly Review

on:
  schedule:
    # Friday 6:00 PM BRT = 21:00 UTC
    - cron: '0 21 * * 5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  weekly-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for commit analysis

      - name: Generate Weekly Report
        id: report
        run: |
          # Count tasks by status
          TOTAL=$(find Tasks -name "*.md" ! -name "README.md" 2>/dev/null | wc -l | tr -d ' ')
          NOT_STARTED=$(grep -l "status: n" Tasks/*.md 2>/dev/null | wc -l | tr -d ' ')
          STARTED=$(grep -l "status: s" Tasks/*.md 2>/dev/null | wc -l | tr -d ' ')
          IN_PROGRESS=$(grep -l "status: ip" Tasks/*.md 2>/dev/null | wc -l | tr -d ' ')
          BLOCKED=$(grep -l "status: b" Tasks/*.md 2>/dev/null | wc -l | tr -d ' ')
          DONE=$(grep -l "status: d" Tasks/*.md 2>/dev/null | wc -l | tr -d ' ')
          
          # Build Slack-formatted message
          REPORT="*ðŸ“‹ Weekly Review â€” Week of $(date +'%B %d, %Y')*\n\n"
          
          # Task Overview
          REPORT+="*ðŸ“Š Task Overview*\n"
          REPORT+="â€¢ ðŸ”´ Not Started: *$NOT_STARTED*\n"
          REPORT+="â€¢ ðŸŸ¡ In Progress: *$((STARTED + IN_PROGRESS))*\n"
          REPORT+="â€¢ ðŸŸ  Blocked: *$BLOCKED*\n"
          REPORT+="â€¢ âœ… Done (ready to archive): *$DONE*\n"
          REPORT+="â€¢ Total: *$TOTAL*\n\n"
          
          # Activity this week
          REPORT+="*ðŸ“ Activity This Week*\n"
          WEEK_AGO=$(date -d '7 days ago' +%Y-%m-%d 2>/dev/null || date -v-7d +%Y-%m-%d 2>/dev/null || echo "")
          if [ -n "$WEEK_AGO" ]; then
            MODIFIED_COUNT=$(git log --since="$WEEK_AGO" --name-only --pretty=format: -- 'Tasks/*.md' 2>/dev/null | sort -u | grep -v '^$' | wc -l | tr -d ' ')
            COMMITS_COUNT=$(git log --since="$WEEK_AGO" --oneline -- 'Tasks/*.md' 2>/dev/null | wc -l | tr -d ' ')
            REPORT+="â€¢ *$MODIFIED_COUNT* task files modified\n"
            REPORT+="â€¢ *$COMMITS_COUNT* commits to tasks\n\n"
          else
            REPORT+="_Git history unavailable_\n\n"
          fi
          
          # P0 Tasks
          REPORT+="*ðŸš¨ P0 Tasks (Critical)*\n"
          P0_TASKS=$(grep -l "priority: P0" Tasks/*.md 2>/dev/null || echo "")
          if [ -z "$P0_TASKS" ]; then
            REPORT+="_No P0 tasks â€” nice!_ ðŸŽ‰\n"
          else
            for file in $P0_TASKS; do
              TITLE=$(grep "^title:" "$file" | sed 's/title: //' | head -1)
              STATUS=$(grep "^status:" "$file" | sed 's/status: //' | head -1)
              case $STATUS in
                n) STATUS_TEXT="ðŸ”´ Not started" ;;
                s|ip) STATUS_TEXT="ðŸŸ¡ In progress" ;;
                b) STATUS_TEXT="ðŸŸ  Blocked" ;;
                d) STATUS_TEXT="âœ… Done" ;;
                *) STATUS_TEXT="âšª Unknown" ;;
              esac
              REPORT+="â€¢ *$TITLE* â€” $STATUS_TEXT\n"
            done
          fi
          REPORT+="\n"
          
          # Blocked tasks
          if [ "$BLOCKED" -gt 0 ]; then
            REPORT+="*âš ï¸ Blocked Tasks (Need Attention)*\n"
            BLOCKED_TASKS=$(grep -l "status: b" Tasks/*.md 2>/dev/null || echo "")
            for file in $BLOCKED_TASKS; do
              TITLE=$(grep "^title:" "$file" | sed 's/title: //' | head -1)
              REPORT+="â€¢ ðŸŸ  $TITLE\n"
            done
            REPORT+="\n"
          fi
          
          # Done tasks ready to archive
          if [ "$DONE" -gt 0 ]; then
            REPORT+="*ðŸ—‚ï¸ Ready to Archive*\n"
            DONE_TASKS=$(grep -l "status: d" Tasks/*.md 2>/dev/null || echo "")
            for file in $DONE_TASKS; do
              TITLE=$(grep "^title:" "$file" | sed 's/title: //' | head -1)
              REPORT+="â€¢ âœ… $TITLE\n"
            done
            REPORT+="\n"
          fi
          
          # Backlog status
          REPORT+="*ðŸ“¥ Backlog Status*\n"
          if [ -f "BACKLOG.md" ]; then
            BACKLOG_ITEMS=$(grep "^-" BACKLOG.md 2>/dev/null | wc -l | tr -d ' ')
            if [ "$BACKLOG_ITEMS" -gt 0 ]; then
              REPORT+="âš ï¸ *$BACKLOG_ITEMS items* waiting to be processed\n\n"
            else
              REPORT+="âœ… Backlog is clear!\n\n"
            fi
          else
            REPORT+="âœ… No backlog file\n\n"
          fi
          
          # Reflection prompts
          REPORT+="*ðŸ’­ Reflection Prompts*\n"
          REPORT+="â€¢ What moved you closer to your goals this week?\n"
          REPORT+="â€¢ What's the ONE thing to focus on next week?\n"
          REPORT+="â€¢ Any tasks to archive or cancel?\n\n"
          
          REPORT+="---\n_Open Cursor and say \"weekly review\" for full interactive review_"
          
          # Escape for JSON
          REPORT_ESCAPED=$(echo -e "$REPORT" | jq -Rs .)
          echo "report=$REPORT_ESCAPED" >> $GITHUB_OUTPUT

      - name: Send to Slack
        uses: slackapi/slack-github-action@v1.27.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          payload: |
            {
              "text": "Weekly Review",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ${{ steps.report.outputs.report }}
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
